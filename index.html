<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="lib.css">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <button id="new-book-btn">Add New Book</button>
    </header>

    <main>
        <div id="library-container"></div>
    </main>

    <dialog id="book-form-dialog">
        <form id="book-form">
            <h2>Add New Book</h2>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
            </div>
            
            <div class="form-group">
                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="cover">Cover Image URL:</label>
                <input type="url" id="cover" name="cover" placeholder="https://example.com/book-cover.jpg">
                <div class="image-preview-container">
                    <img id="cover-preview" src="" alt="Cover preview">
                    <p id="preview-placeholder">Image preview will appear here</p>
                </div>
            </div>
            
            <div class="form-group checkbox">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="read" name="read">
            </div>
            
            <div class="form-buttons">
                <button type="button" id="cancel-btn">Cancel</button>
                <button type="submit">Add Book</button>
            </div>
        </form>
    </dialog>

    <script src="lib.js"></script>
</body>
</html>
